<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>mysite</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link th:href="@{/assets/css/main.css}" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">
		<th:block th:include="includes/header"></th:block>
		<div id="wrapper">
			<div id="content">
				<div id="site-introduction">
					<img id="profile" th:src="@{(${site.profile})}" style="width:120px">
					<h2 th:text="${site.welcome}"></h2>
					<p>
						<th:block th:text="${site.description}"/>
						<br/><br/>
						<a th:href="@{/guestbook}" th:text="방명록"></a>에 글 남기기
						<br/>
					</p>
				</div>
			</div>
		</div>
		<th:block th:include="includes/navigation"></th:block>
		<th:block th:include="includes/footer"></th:block>
	</div>
</body>
</html>
